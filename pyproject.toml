[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pytkdocs"
version = "0.3.0"
description = "Load Python objects documentation."
authors = ["Timoth√©e Mazzucotelli <pawamoy@pm.me>"]
license = "ISC License"
readme = "README.md"
repository = "https://github.com/pawamoy/pytkdocs"
homepage = "https://github.com/pawamoy/pytkdocs"
keywords = ["python", "documentation", "docstrings", "collection"]
packages = [ { include = "pytkdocs", from = "src" } ]
include = [
    "README.md",
    "pyproject.toml"
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
coverage = "^5.0.4"
flake8 = "^3.7.9"
ipython = "^7.13.0"
isort = { version = "^4.3.21", extras = ["pyproject"] }
jinja2-cli = "^0.7.0"
mkdocs = "^1.1"
mkdocstrings = "^0.10.3"
mkdocs-material = "^4.6.3"
mypy = "^0.770"
pydantic = "^1.5.1"
pylint = { git = "https://github.com/PyCQA/pylint.git" }
pytest = "~5.3.5"
pytest-cov = "^2.8.1"
pytest-sugar = "^0.9.2"
pytest-xdist = "^1.31.0"
safety = "^1.8.7"

[tool.poetry.scripts]
pytkdocs = "pytkdocs.cli:main"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "pytkdocs"
include_trailing_comma = true

[tool.pylint.options]
disable = """
  bad-continuation,
  too-many-lines,
  too-many-public-methods,
  too-many-locals,
  too-many-statements,
  too-many-arguments,
  too-many-instance-attributes,
  too-many-branches,
  too-few-public-methods,
  duplicate-code
"""
max-line-length = "120"


[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py36,py37,py38

[testenv]
whitelist_externals =
    poetry
    make
commands = 
    poetry install --no-root
    make test
"""
